<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="syles.css" />
    
    </head>
    <body>
        <div class="container">
            <div class="encriptar">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí" ></textarea>
                <div class="terminos">
                    <p>Solo letras minúsculas y sin acentos.</p>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" type="button" onclick="encriptar()">
                        Encriptar
                    </button>
                    <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()" />
                </div>
            </div>         
            <div class="encriptado">
                <img src="img/fondo.png" alt="" id="fondo" />
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                    <p id="parrafo">Ingresa el texto que deseas Encriptar o Desencriptar </p>
                    <textarea name="mensaje" class="mensaje" id="mensaje" cols="30" rows="10" placeholder="" ></textarea> 
                    <button class="btn-copiar" type="copiar" onclick="copiar()">
                        Copiar
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
